<html>

<head>
    <title>Signup Form</title>
    <meta name="robots" content="noindex, nofollow" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/signup.css" />
    <script src="./js/app.js"></script>
</head>

<body>
    <div class="content" <!-- multistep form -->
        <div class="main">
            <form class="regform" action="/login" method="post">
                <!-- fieldsets -->
                <fieldset id="first">
                    <h2 class="title">Sign in</h2>
                      <!-- show any messages that come back with authentication -->
                        <!--<% if (message.length > 0) { %>
                        <div class="alert alert-danger"><%= message %></div>
                        <% } %>-->
                    <input type="text" class="text_field" name="email" placeholder="Email" required/><br/>
                    <input type="password" class="text_field" name="pass" placeholder="Password" required/><br/>
                    <input type="submit" name="login_btn" class="login_btn" value="Login" />
                </fieldset>
            </form>
        </div>
    </div>
</body>
